<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Text with Ellipsis</title>
</head>
<body>

  <p id="expandableText">
    This is a long piece of text that you want to truncate with an ellipsis to indicate there is more content.
  </p>


  <script>
    var truncateStyles = {
      whiteSpace: 'nowrap',
      overflow: 'hidden',
      textOverflow: 'ellipsis',
      maxWidth: '200px',
      cursor: 'pointer'
    };

    var expandedStyles = {
      whiteSpace: 'normal',
      overflow: 'visible',
      textOverflow: 'initial'
    };

    function applyStyles(element, styles) {
      for (var property in styles) {
        element.style[property] = styles[property];
      }
    }

    function toggleText(element) {
      var isExpanded = element.classList.toggle("expanded");
      var styles = isExpanded ? expandedStyles : truncateStyles;
      applyStyles(element, styles);
    }
  </script>

</body>
</html>
